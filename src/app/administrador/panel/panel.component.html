<div class="container mt-5 mb-4 text-center">
  <button class="btn btn-primary" (click)="agregarCuestionario()">Agregar cuestionario</button>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let cuestionario of cuestionarios">
      <div class="card mb-4 shadow-sm">
        <div class="card-body text-center"> <!-- Añadido 'text-center' para centrar el contenido -->
          <h5 class="card-title">{{ cuestionario.nombrecuestionario }}</h5>
          <p class="card-text">Categoría: {{ cuestionario.category }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3"> <!-- Clases para espaciar y alinear botones -->
            <button class="btn btn-danger" (click)="eliminarCuestionario(cuestionario.id)">Eliminar</button>
            <button class="btn btn-warning ml-2" (click)="modificarCuestionario(cuestionario.id)">Modificar</button> <!-- Añadido 'ml-2' para espacio a la izquierda -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
