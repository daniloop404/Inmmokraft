<div class="text-center mt-5">
  <h2>Test de personalidad</h2>
  <button class="btn btn-success" (click)="agregarTestPersonalidad()">Agregar</button>
  <button class="btn btn-primary mx-2" (click)="toggleSeccion('testsPersonalidad')">
    {{ mostrarTestsPersonalidad ? 'Ocultar' : 'Mostrar' }} Tests de Personalidad
  </button>
</div>
<div class="container mt-3" *ngIf="mostrarTestsPersonalidad">
  <div class="row">
    <div class="col-md-4" *ngFor="let test of testsPersonalidad">
      <div class="card mb-4 shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">{{ test.nombreTest }}</h5>
          <div class="card-image mt-2 mb-2" [ngStyle]="{'background-image': 'url(' + test.portada + ')'}"></div>
          <p class="card-text">Descripci√≥n: {{ test.categoria }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <button class="btn btn-danger" (click)="eliminarTestPersonalidad(test.id)">Eliminar</button>
            <button class="btn btn-warning ml-2" (click)="modificarTestPersonalidad(test.id)">Modificar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center mt-5">
  <h2>Formulario de Contacto</h2>
  <button class="btn btn-primary ml-2" (click)="toggleSeccion('formularioContacto')">
    {{ mostrarFormularioContacto ? 'Ocultar' : 'Mostrar' }} Formulario de Contacto
  </button>
</div>
<div class="container mt-3 mb-5" *ngIf="mostrarFormularioContacto">
  <div class="row mt-4">
    <div class="col-md-12">
      <h3>Mensajes Recientes</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let contacto of contactos">
          <strong>Email:</strong> {{ contacto.email }}<br>
          <strong>Mensaje:</strong> {{ contacto.message }}<br>
          <button class="btn btn-danger btn-sm mt-2" (click)="eliminarContacto(contacto.id)">Eliminar</button>
        </li>
      </ul>
    </div>
  </div>
</div>
